<script type="text/javascript">
	//  分页
	init_page();
	
	function init_page() {
		deptSearch();
		init_pager();
		return false;
	}
	// 初始化分页信息
	function init_pager() {
		$('#callBackPager').extendPagination({
			totalCount: total_count,
			showCount: count_curr,
			limit: limit,
			callback: function(curr, limit, totalCount) {
				page_curr = curr;
				total_count = totalCount;
				deptSearch();
			}
		});
	}
	//  搜索
	function deptSearch() {
		$('#DeptTboody').empty();
		var serdeptName = $("#serdeptName").val();
		var param = {
			"page": page_curr,
			"rows": count_curr
		};
		if(serdeptName != '') {
			param.departName = serdeptName;
		}

		var otype = "post";
		var osync = false;
		var reqResult = httpRequest(department_getAllDeptByBranchId_url, param, otype, osync);
		if(reqResult.result == 0) {
			if(reqResult.Data != '' & reqResult.Data != null) {
				//4.展示数据
				total_count = reqResult.Data.total;
				createTable(page_curr, limit, total_count, reqResult);
			} else {
				alert('未查询到可供展示的科室列表信息数据！');
			}
		} else {
			alert(reqResult.message);
		}
		return false;
	}

	function createTable(currPage, limit, total, dataBack) {
		var showNum = limit;
		if(total - (currPage * limit) < 0)
			showNum = total - ((currPage - 1) * limit);
		var datal = dataBack.Data.list;
		var str = '';
		if(datal != '') {
			for(var i = 0; i < showNum; i++) {
				str += "<tr><td orgDeptId='" + datal[i].orgDeptId + "'>";
				str += "<a href='#checkDeptInfo' data-toggle='modal' title='查看科室信息' onclick='check_deptInfo(this)'><i class='fa fa-eye'></i></a> ";
				str += "<a href='#editDeptInfo' data-toggle='modal' title='编辑科室信息' onclick='edit_deptInfo(this)'><i class='fa fa-pencil'></i></a> ";
				str += "<a href='#' title='删除科室信息' onclick='del_deptInfo(this)'><i class='fa fa-trash-o'></i></a>";
				str += "</td>";
				str += "<td>" + nullformat(datal[i].departName) + "</td>";
				str += "<td>" + nullformat(datal[i].departNameAbr) + "</td>";
				str += "<td>" + nullformat(datal[i].departNameEngAbr) + "</td>";
				str += "<td>" + nullformat(datal[i].dictDeptTypeName) + "</td>";
				str += "<td>" + nullformat(datal[i].departCode) + "</td>";
				str += "<td>" + nullformat(datal[i].orgShortName) + "</td>";
				str += "<td>" + nullformat(datal[i].branchName) + "</td>";
				str += "<td>" + nullformat(datal[i].departParentName) + "</td>";
				str += "<td>" + getLocalTime(nullformat(datal[i].createtime)) + "</td>";
				if(datal[i].status == 0) {
					str += "<td>" + '启用' + "</td>";
				} else {
					str += "<td>" + '禁用' + "</td>";
				}
				str += '</tr>';
			}
		} else {
			alert('未查询到可供展示的科室列表信息数据!');
		}
		$("#DeptTboody").append(str);
		return false;
	}
	//	添加时提交表单信息
	function deptInfo() {
		var param = $('#addDeptForm').serialize();
		var otype = "post";
		var osync = false;
		var reqResult = httpRequest(dept_insertDept_url, param, otype, osync);
		if(reqResult.result == 0) {
			alert("添加成功");
			window.location.reload();
		} else {
			alert(reqResult.message);
		}
	}
	//删除
	function del_deptInfo(del_li) {
		if(confirm("确认禁用该科室信息吗？")) {
			var del_user_id = $(del_li).parent().attr("orgDeptId");
			var param = {
				"deptId": del_user_id
			};
			var otype = "get";
			var osync = false;
			var reqResult = httpRequest(dept_deleteDept_url, param, otype, osync);
			if(reqResult.result == 0) {
				alert("禁用成功！");
				window.location.reload();
			} else {
				alert(reqResult.message);
			}
		}
	}
	//查看
	function check_deptInfo(check) {
		var editOrgUser_id = $(check).parent().attr("orgDeptId");
		var param = {
			"deptId": editOrgUser_id
		};
		var otype = "get";
		var osync = false;
		var reqResult = httpRequest(dept_getDeptByDeptId_url, param, otype, osync);
		if(reqResult.result == 0) {
			departPs('#checkdepartParentId');
			$('#checkdepartParentId').val(reqResult.data.departParentId);
			$('#checkdepartName').val(reqResult.data.departName);
			$('#checkdepartNameAbr').val(reqResult.data.departNameAbr);
			$('#checkdepartNameEng').val(reqResult.data.departNameEng);
			$('#checkdepartNameEngAbr').val(reqResult.data.departNameEngAbr);
			$('#checkdepartCode').val(getLocalTime(reqResult.data.departCode));
			deptType('#checkdepartType');
			$('#checkdepartType').val(reqResult.data.departType);
			$('#checknote').val(reqResult.data.note);
			$('#checkcreatetime').val(getLocalTime(reqResult.data.createtime));
			if(reqResult.data.status == 0) {
				$('#checkstatus input')[0].checked = "checked";
			} else {
				$('#checkstatus input')[1].checked = "checked";
			}
		} else {
			alert(reqResult.message);
		}
	}
	//	编辑
	function edit_deptInfo(check) {
		editValidate();
		var editOrgUser_id = $(check).parent().attr("orgDeptId");
		var param = {
			"deptId": editOrgUser_id
		};
		var otype = "get";
		var osync = false;
		var reqResult = httpRequest(dept_getDeptByDeptId_url, param, otype, osync);
		if(reqResult.result == 0) {
			$('#editorgDeptId').val(reqResult.data.orgDeptId);
			departPs('#editdepartParentId');
			$('#editdepartParentId').val(reqResult.data.departParentId);
			$('#editdepartName').val(reqResult.data.departName);
			$('#editdepartNameAbr').val(reqResult.data.departNameAbr);
			$('#editdepartNameEng').val(reqResult.data.departNameEng);
			$('#editdepartNameEngAbr').val(reqResult.data.departNameEngAbr);
			$('#editdepartCode').val(getLocalTime(reqResult.data.departCode));
			deptType('#editdepartType');
			$('#editdepartType').val(reqResult.data.departType);
			$('#editnote').val(reqResult.data.note);
			if(reqResult.data.status == 0) {
				$('#editstatus input')[0].checked = "checked";
			} else {
				$('#editstatus input')[1].checked = "checked";
			}
		} else {
			alert(reqResult.message);
		}
	}
	//保存
	function edit_saveDeptInfo() {
		var param = $('#editDeptForm').serialize();
		var otype = "post";
		var osync = false;
		var reqResult = httpRequest(dept_updateDept_url, param, otype, osync);
		if(reqResult.result == 0) {
			alert('编辑成功!');
			window.location.reload();
		} else {
			alert(reqResult.message);
		}
	}
	//表单校验
	//	添加时
	$("#addDeptBtn").on('click', function() {
			departPs('#adddepartParentId');
			deptType('#adddepartType');
			$.formValidator.initConfig({
				submitButtonID: "addDeptSubmit",
				debug: true,
				onSuccess: function() {
					deptInfo();
				},
				onError: function() {
					alert("添加失败，具体错误，请看网页上的提示！");
				},
				submitAfterAjaxPrompt: '有数据正在异步验证，请稍等...'
			});
			//科室名称
